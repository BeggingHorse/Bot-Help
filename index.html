<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOT插件功能列表</title>
  <!-- 使用 JavaScript 动态添加随机参数到 CSS 文件 -->
  <script>
    const cssTimestamp = new Date().getTime();
    document.write(`<link rel="stylesheet" href="style.css?v=${cssTimestamp}">`);
  </script>
</head>
<body>
  <header>
    <div class="qq-group">
      <a href="https://qm.qq.com/q/oKf8MjctYQ" target="_blank">QQ群：893885087</a>
    </div>
    <h1>BOT插件功能列表</h1>
    <input type="text" id="search" placeholder="搜索功能...">
  </header>

  <main>
    <section id="plugin-list">
      <!-- 插件功能列表将动态加载到这里 -->
    </section>
  </main>

  <footer>
    <p>&copy; 插件功能展示页面</p>
  </footer>

  <!-- 使用 JavaScript 动态添加随机参数到 JavaScript 文件 -->
  <script>
    const jsTimestamp = new Date().getTime();
    document.write(`<script src="script.js?v=${jsTimestamp}"><\/script>`);
  </script>
</body>
</html>
